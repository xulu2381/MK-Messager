<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MK Messenger</title>
  <link rel="stylesheet" href="back end.css" />
  <link rel="stylesheet" href="my.css"/>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">MK</div>
      <input type="text" placeholder="Search..." class="search-bar" />
      <ul class="chat-list">
        <li class="chat-item active">John Doe</li>
        <li class="chat-item">Jane Smith</li>
        <!-- More contacts -->
      </ul>
    </aside>
    <main class="chat-window">
      <header class="chat-header">
        <h2>John Doe</h2>
      </header>
      <section class="chat-messages">
        <div class="message received">Hello!</div>
        <div class="message sent">Hi there!</div>
        <!-- More messages -->
      </section>
      <footer class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </footer>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
